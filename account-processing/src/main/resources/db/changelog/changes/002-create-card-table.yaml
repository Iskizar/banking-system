databaseChangeLog:
  - changeSet:
      id: 2
      author: Lavrukhin
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: VARCHAR(100)
              - column:
                  name: payment_system
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(50)
