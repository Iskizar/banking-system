databaseChangeLog:
  - changeSet:
      id: 2
      author: Lavrukhin
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: document_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: document_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: document_prefix
                  type: VARCHAR(10)
              - column:
                  name: document_suffix
                  type: VARCHAR(10)
