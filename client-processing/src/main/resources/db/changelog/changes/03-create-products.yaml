databaseChangeLog:
  - changeSet:
      id: 3
      author: Lavrukhin
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
