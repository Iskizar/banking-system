databaseChangeLog:
  - changeSet:
      id: 4
      author: Lavrukhin
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: VARCHAR(50)

              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: amount
                  type: NUMERIC(15,2)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: key
                  type: UUID
