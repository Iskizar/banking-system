
databaseChangeLog:
  - changeSet:
      id: 4
      author: Lavrukhin
      changes:
        - createTable:
            tableName: client_products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: open_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: close_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
