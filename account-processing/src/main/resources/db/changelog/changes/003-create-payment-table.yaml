databaseChangeLog:
  - changeSet:
      id: 3
      author: Lavrukhin
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATE
              - column:
                  name: amount
                  type: NUMERIC(15,2)
              - column:
                  name: is_credit
                  type: BOOLEAN
              - column:
                  name: payed_at
                  type: TIMESTAMP
              - column:
                  name: type
                  type: VARCHAR(50)
